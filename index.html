<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="carousel">
            <div class="nav-buttons">
                <button id="right-button"><img class="right-arr-pic pics" src="rightArrow.png"></button>
                <button id="left-button"><img class="left-arr-pic pics" src="leftArrow.png"></button>
            </div>
            <div class="photos">
                <img class="img1 gal-pics mainPic" src="redbull.png" alt="red bull">
                <img class="img2 gal-pics" src="williams.jpg" alt="williams">
                <img class="img3 gal-pics" src="alphatauri.png" alt="alpha tauri">
                <img class="img4 gal-pics" src="alpine.jpg" alt="alpine">
                <img class="img5 gal-pics" src="astonmartin.jpg" alt="aston martin">
                <img class="img6 gal-pics" src="mclaren.jpg" alt="mclaren">
            </div>
        </div>
    </main>
</body>
</html>
